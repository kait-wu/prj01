        <h3 class="h3">松山文創園區</h3>
        <p>松山文創園區肩負帶動臺北市原創力、強化文創軟實力且提升城市競爭力為使命並定位為「臺北市原創基地」。2011年正式對外開放後松山文創園區成為台灣重要的創意樞紐，更是國際性的文創聚落，民眾可在此平台參與藝術與原創，體驗無限創意。</p>
